Educational system criteria : The university uses the credit hour system to allow the students to develop independent personalities as done in internationally renowned institutes, The students are free to choose programs and specializations to suit their own aptitude and talents for the good, This system helps stimulate thinking and self study in students that paves way for creativity and self development by the means of modern technology and exploiting it to develop much needed skills.






year of foundation : Misr University for Science and Technology has been founded by virtue of the presidential Decree NO.245/1996. Then university was founded by a group led by the late prof. Dr. Souad Kafafi. The founders believed in the importance of private higher education. They were focused on human development which they understood to be the route to achieving development in all other fields in Egypt as well as the rest of the region.




Misr University for Science & Technology: MUST is the first private university established in Egypt with nearly 20,000+ students. Since 1996, MUST has been recognized for effectiveness and notability of its academic programs as well as the success of its sustainability efforts. Must is well known for its dedication to excellence.MUST is a nationally recognized technological university administrating a remarkable process of education and securing a highly-ranked research and scholarships in various fields.


post graduate studies : MUST enjoys full legal recognition by all educational authorities .In Egypt and is authorized to grant B.A, B.S, M.A, M.S, and Ph.D. degrees in different fields of study. All our programs at MUST have been accredited by the Supreme Council of Universities in Egypt.MUST is an active member of the Association of Arab universities, the International Association of university Presidents and the Association of African Universities.Misr University for Science & Technology (MUST) was established by the presidential decree No.245/1996 in accordance with law No. 101/1992 governing private universities Egypt.


